name: ðŸš€ PR Pipeline

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  NEON_PROJECT_ID: ${{ vars.NEON_PROJECT_ID }}
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    outputs:
      app_changes: ${{ steps.filter.outputs.app_changes }}
    steps:
      - uses: actions/checkout@v6
      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            app_changes:
              - 'app/**'
              - 'jobs/**'
              - 'prisma/**'
              - 'public/**'

  neon:
    name: ðŸ§¬ Provision Database Branch
    runs-on: ubuntu-latest
    if: github.event.action != 'closed' && needs.changes.outputs.app_changes == 'true'
    needs: [changes]
    steps:
      - uses: actions/checkout@v6
      - name: Create Neon branch
        id: neon_branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.pull_request.number }}
          parent_branch: main
          role: learning-platform_owner
          database: learning-platform
          prisma: true
          api_key: ${{ env.NEON_API_KEY }}

      - name: Run Prisma migrations
        run: npx prisma@6.12.0 migrate deploy
        env:
          DATABASE_URL: ${{ steps.neon_branch.outputs.db_url }}
          DIRECT_URL: ${{ steps.neon_branch.outputs.db_url }}

      - name: Post schema diff
        uses: neondatabase/schema-diff-action@v1
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          compare_branch: pr-${{ github.event.pull_request.number }}
          base_branch: main
          database: learning-platform
          api_key: ${{ env.NEON_API_KEY }}

  deploy:
    name: ðŸ§© Deploy Preview
    runs-on: ubuntu-latest
    if: github.event.action != 'closed' && needs.changes.outputs.app_changes == 'true'
    needs: [changes, neon]
    environment: staging
    outputs:
      deploy_url: ${{ steps.vercel_deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Fetch Neon connection string
        id: neon_branch_deploy
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.pull_request.number }}
          parent_branch: main
          role: learning-platform_owner
          database: learning-platform
          prisma: true
          api_key: ${{ env.NEON_API_KEY }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }} \
          --build-env DATABASE_URL='${{ steps.neon_branch_deploy.outputs.db_url_pooled || steps.neon_branch_deploy.outputs.db_url }}' \
          --build-env DIRECT_URL='${{ steps.neon_branch_deploy.outputs.db_url }}'

      - name: Deploy to Vercel
        id: vercel_deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --yes \
            --env DATABASE_URL='${{ steps.neon_branch_deploy.outputs.db_url_pooled || steps.neon_branch_deploy.outputs.db_url }}' \
            --env DIRECT_URL='${{ steps.neon_branch_deploy.outputs.db_url }}' \
            | tail -n 1)
          echo "url=${DEPLOY_URL}" >> "$GITHUB_OUTPUT"

  e2e:
    name: ðŸŽ­ Run E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.action != 'closed' && needs.changes.outputs.app_changes == 'true' }}
    needs: [changes, neon, deploy]
    env:
      E2E_BASE_URL: ${{ needs.deploy.outputs.deploy_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel env pull .env --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Fetch Neon connection string
        id: neon_branch_e2e
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.pull_request.number }}
          parent_branch: main
          role: learning-platform_owner
          database: learning-platform
          prisma: true
          api_key: ${{ env.NEON_API_KEY }}

      - name: Run e2e Tests
        run: npm run test:e2e
        env:
          DIRECT_URL: ${{ steps.neon_branch_e2e.outputs.db_url }}
          DATABASE_URL: ${{ steps.neon_branch_e2e.outputs.db_url_pooled || steps.neon_branch_e2e.outputs.db_url }}
          AXIOM_TOKEN: ${{ secrets.AXIOM_TOKEN }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ vars.CLERK_PUBLISHABLE_KEY_TEST }}
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
          STRAPI_URL: ${{ vars.STRAPI_URL }}
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}

      - name: Upload Playwright Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results

  promote:
    name: ðŸš¢ Promote to Production
    runs-on: ubuntu-latest
    if: github.event.action != 'closed' && needs.e2e.result == 'success'
    needs: [e2e]
    environment: production
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Migrate Production Database
        run: npx prisma@6.12.0 migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Tag release
        id: tag_release
        run: |
          VERSION="v$(date +%Y.%m.%d)-${{ github.run_number }}-${{ github.event.pull_request.number }}"
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "$VERSION" ${{ github.event.pull_request.head.sha }}
          git push origin "$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_release.outputs.version }}
          name: Release ${{ steps.tag_release.outputs.version }}
          generate_release_notes: true

  trigger:
    name: âš¡ Deploy Background Jobs
    runs-on: ubuntu-latest
    if: github.event.action != 'closed' && needs.promote.result == 'success'
    needs: [promote]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --no-audit --no-fund

      - name: Trigger Deploy
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          npx trigger.dev@4.3.1 deploy

  cleanup:
    name: ðŸ§¹ Cleanup Database Branch
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Delete Neon branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch: pr-${{ github.event.pull_request.number }}
          api_key: ${{ env.NEON_API_KEY }}
