name: ðŸ§ª PR to Staging

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
  NEON_PROJECT_ID: ${{ vars.NEON_PROJECT_ID }}
  NEON_API_KEY: ${{ secrets.NEON_API_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - staging

permissions:
  contents: read
  pull-requests: write

jobs:
  verify:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: "npm"
      - run: npm ci --no-audit --no-fund
      - run: npm run typegen
      - run: npm run lint:ci
      - run: npm run test
      - run: npm run typecheck

  neon:
    name: ðŸ§¬ Setup Neon branch
    runs-on: ubuntu-latest
    needs: [verify]
    outputs:
      db_url: ${{ steps.neon_branch.outputs.db_url }}
    steps:
      - uses: actions/checkout@v6
      - name: Create Neon branch
        id: neon_branch
        uses: neondatabase/create-branch-action@v6
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.event.pull_request.number }}
          parent_branch: staging
          api_key: ${{ env.NEON_API_KEY }}

      - name: Run Prisma migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ steps.neon_branch.outputs.db_url }}
          DIRECT_URL: ${{ steps.neon_branch.outputs.db_url }}

      - name: Post schema diff
        uses: neondatabase/schema-diff-action@v1
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          compare_branch: pr-${{ github.event.pull_request.number }}
          base_branch: staging
          api_key: ${{ env.NEON_API_KEY }}

  deploy:
    name: ðŸ§© Deploy Preview
    runs-on: ubuntu-latest
    needs: [verify, neon]
    outputs:
      deploy_url: ${{ steps.vercel_deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v6

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        id: vercel_deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} --yes | tail -n 1)
          echo "url=${DEPLOY_URL}" >> "$GITHUB_OUTPUT"

  e2e:
    name: ðŸŽ­ Test e2e
    runs-on: ubuntu-latest
    needs: [deploy]
    env:
      E2E_BASE_URL: ${{ needs.deploy.outputs.deploy_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: "npm"

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run e2e Tests
        run: npm run test:e2e
        env:
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results

  cleanup:
    name: ðŸ§¹ Delete Neon Branch
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    steps:
      - name: Delete Neon branch
        uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ env.NEON_PROJECT_ID }}
          branch: pr-${{ github.event.pull_request.number }}
          api_key: ${{ env.NEON_API_KEY }}
