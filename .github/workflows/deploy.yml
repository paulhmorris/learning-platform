name: Deploy
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  verify:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: "npm"
      - run: npm ci --no-audit --no-fund
      - run: npm run typegen
      - run: npm run lint:ci
      - run: npm run test
      - run: npm run typecheck

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
    needs: [verify]

    steps:
      - uses: actions/checkout@v6

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ github.ref_name == 'main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build ${{ github.ref_name == 'main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt ${{ github.ref_name == 'main' && '--prod' || '' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Migrate Database
        id: migrate
        run: npx prisma migrate deploy
        continue-on-error: true
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Rollback Deployment
        if: steps.migrate.outcome == 'failure'
        run: vercel rollback --token=${{ secrets.VERCEL_TOKEN }} && exit 1

  e2e:
    name: ðŸŽ­ Test e2e
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref_name == 'staging'
    env:
      E2E_BASE_URL: ${{ secrets.E2E_BASE_URL_STAGING }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: "npm"

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Dependencies
        run: npm ci --no-audit --no-fund

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel env pull --environment=${{ github.ref_name == 'main' && 'production' || 'preview' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Run e2e Tests
        run: npm run test:e2e
        env:
          E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: playwright-report
          path: |
            playwright-report
            test-results

  trigger:
    name: ðŸ”« Deploy Trigger
    runs-on: ubuntu-latest
    if: github.ref_name == 'main'
    needs: [verify, e2e]
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 22.21.1
          cache: "npm"

      - name: Install Dependencies
        run: npm ci --no-audit --no-fund

      - name: Trigger Deploy
        env:
          TRIGGER_ACCESS_TOKEN: ${{ secrets.TRIGGER_ACCESS_TOKEN }}
        run: |
          npx trigger.dev@4.3.1 deploy

  promote:
    name: ðŸš¢ Promote Staging to Main
    runs-on: ubuntu-latest
    needs: [e2e]
    if: github.ref_name == 'staging'
    steps:
      - name: Create or update PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          existing_pr_number=$(gh pr list --base main --head staging --state open --json number --jq '.[0].number')
          if [ -z "$existing_pr_number" ]; then
            gh pr create --base main --head staging --title "Promote staging to main" --body "Automated promotion after staging deploy + E2E."
          fi

      - name: Enable auto-merge
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pr_number=$(gh pr list --base main --head staging --state open --json number --jq '.[0].number')
          gh pr merge "$pr_number" --auto --merge
